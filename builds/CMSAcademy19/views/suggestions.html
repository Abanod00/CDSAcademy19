<script src="js/messages.js"></script>
<link href="css/messages.css"  rel="stylesheet">


    <main role="main" class="container">
      <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Suggestions</h6>
        
        <div class="media text-muted pt-3"  ng-repeat="(key, user) in users">
          <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32" class="mr-2 rounded" src="images/huevo.jpg" data-holder-rendered="true" style="width: 32px; height: 32px;">
          <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
              <strong class="text-gray-dark">{{user.firstname}}</strong>
              <a href="#">Follow</a>
            </div>
            <span class="d-block">@{{user.alias}}</span>
          </div>
        </div>

      </div>
    </main>
